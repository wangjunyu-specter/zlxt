<div class="lease-content" (click)="hideList()">
  <div class="page-title-box">
    <app-imgtitle [title]="'about_03'"></app-imgtitle>
    <div class="login-box">
      <app-right-button *ngIf="!islogin" [name]="'登录'" (isclick)="setLogin()"></app-right-button>
      <app-right-button *ngIf="islogin" [name]="'退出'" (isclick)="setLoginout()"></app-right-button>
    </div>
  </div>
  <div class="lease-content-box">
    <div class="nav">
      <div class="dropdown">
        <button class="dropbtn" (click)="showLd($event)">{{nowld.name}}
          <svg *ngIf="ldlist.length > 1" t="1585122859777" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1801" width="24" height="24"><path d="M162.445 369.804c0-5.822 1.976-11.677 6.021-16.479 9.108-10.814 25.259-12.196 36.072-3.088l321.947 271.177 309.326-258.662c10.846-9.070 26.991-7.63 36.061 3.216 9.069 10.846 7.629 26.991-3.217 36.060l-325.808 272.445c-9.532 7.971-23.411 7.946-32.914-0.058l-338.38-285.017c-6.012-5.064-9.107-12.304-9.108-19.593z" p-id="1802" fill="#ffffff"></path></svg>
        </button>
        <div class="dropdown-content" [ngStyle]="{'display': showLdlist ? 'block' : 'none'}">
          <button *ngFor="let item of ldlist; let i = index" (click)="setLd(i)">{{item.name}}</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" (click)="showDy($event)">{{nowdy.name}}
          <svg *ngIf="dylist.length > 1" t="1585122859777" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1801" width="24" height="24"><path d="M162.445 369.804c0-5.822 1.976-11.677 6.021-16.479 9.108-10.814 25.259-12.196 36.072-3.088l321.947 271.177 309.326-258.662c10.846-9.070 26.991-7.63 36.061 3.216 9.069 10.846 7.629 26.991-3.217 36.060l-325.808 272.445c-9.532 7.971-23.411 7.946-32.914-0.058l-338.38-285.017c-6.012-5.064-9.107-12.304-9.108-19.593z" p-id="1802" fill="#ffffff"></path></svg>
        </button>
        <div class="dropdown-content" [ngStyle]="{'display': showDylist ? 'block' : 'none'}">
          <button *ngFor="let item of dylist; let i = index" (click)="setdy(i)">{{item.name}}</button>
        </div>
      </div>
    </div>
    <div class="item-box" fxLayout ="row" fxLayoutWrap fxLayoutGap="10px">
      <!-- <div class="house-box" *ngFor="let item of houselist" [ngClass]="{'active': item.yz == 1}">
        <div class="box">
          <span class="yz-box" *ngIf="!islogin && item.yz == 1">已租</span>
          <span [ngClass]="{'islogin': islogin}">{{item.name}}</span>
          <div class="container-gq" *ngIf="islogin">
            <div class="dot"></div>
            <div class="pulse"></div>
            <div class="pulse1"></div>
          </div>
        </div> -->
      <!-- </div> -->
    </div>
  </div>
</div>
<app-login *ngIf="showLogin" (closeClick)="closeLogin()"></app-login>
