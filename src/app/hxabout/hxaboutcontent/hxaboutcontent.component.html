<div class="hxabout-content">
  <div class="page-title-box">
    <app-imgtitle [title]="'fdjt'"></app-imgtitle>
  </div>
  <app-right-button [name]="'返回'" (isclick)="setBack()"></app-right-button>
  <div class="content-cd">
    <div class="title" [ngStyle.sm]="{'top.px': 9, 'left.px': 170, 'fontSize.px': 21}">静态展示</div>
    <div class="swiper-container" #swiper>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../../../assets/bjimg/hxzs.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
      <div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    </div>
  </div>
  <div class="content-cd2" [ngStyle.xs]="{'top.%': 100, 'marginTop.px': 0}">
    <div class="title">全景展示</div>
    <div class="qj-content" [ngStyle.xs]="{'width.%': 90}">
      <app-viewer></app-viewer>
    </div>
  </div>
</div>
