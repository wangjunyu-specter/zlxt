<div class="home-box">
  <div class="img-item">
    <div class="item" (click)="open('about')">
      <img [ngStyle.sm]="{'marginRight.%': 1}" src="../../../assets/bjimg/index_left.png" alt="">
      <div class="container-gq" [ngStyle.sm]="{'left.%': 50}">
        <div class="dot"></div>
        <div class="pulse"></div>
        <div class="pulse1"></div>
      </div>
    </div>
    <div class="item" (click)="open('aboutcd')">
      <img [ngStyle.sm]="{'marginLeft.%': 1}" src="../../../assets/bjimg/index_left.png" alt="">
      <div class="container-gq" [ngStyle.sm]="{'left.%': 50}">
        <div class="dot"></div>
        <div class="pulse"></div>
        <div class="pulse1"></div>
      </div>
    </div>
  </div>
</div>
